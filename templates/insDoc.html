<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="">
      <title>NRI Medical</title>
      <!-- Bootstrap core CSS -->
      <link href="static/css/bootstrap.min.css" rel="stylesheet">
      <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
      <!-- Custom styles for this template -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <link href="static/css/demo.css" rel="stylesheet">
      <link href="static/css/set1.css" rel="stylesheet">
      <script src="static/js/jquery-1.10.2.min.js"></script> 
      <script src="static/js/send_doc.js"></script>  
    </head>
    <style>
#container1 {
    background-color: #e2dada;
}

.centered-form {
    margin-top: 120px;
    margin-bottom: 120px;
}

.centered-form .panel {
    background: rgba(255, 255, 255, 0.8);
    box-shadow: rgba(0, 0, 0, 0.3) 20px 20px 20px;
}
</style>
<body style="height:100%; background-color:#fff ">
<div >   
  <img src="static/img/logo_11.jpg" alt="logo">
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-lg-offset-0">
      <div class="panel panel-success">
        <div class="panel-heading">
          <h3 class="panel-title text-center">Doctor's Registration</h3>
        </div>
        <div class="panel-body">
          <form id="form" role="form">
            <div class="form-group">
              <input type="text" name="name" id="name" class="form-control input-lg" placeholder="Name">
            </div>
            <div class="form-group">
              <select class="form-control input-lg" id="gen" name="gen" class="form-control" placeholder="Department">
              <option>Department</option>
              {% for i in range(0,count) %}
                     <option>{{sr[i]}}</option>
              {% endfor %}
                            </select>
            </div>
            <input type="submit" value="Register" class="btn btn-info btn-block">
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-lg-offset-0">
      <div class="panel panel-success">
        <div class="panel-heading">
          <h3 class="panel-title text-center">Department Name and ID</h3>
        </div>
        <div class="panel-body">
          <table style="font-size:25px" class="text-center">
<th>&nbsp&nbsp&nbsp ID &nbsp&nbsp&nbsp </th><th>&nbsp&nbsp&nbsp Department &nbsp&nbsp&nbsp </th>
{% for i in range(0,count) %}

         <tr>
 
         <td>&nbsp&nbsp&nbsp {{sr[i]}}&nbsp&nbsp&nbsp </td><td>&nbsp&nbsp&nbsp{{enroll[i]}}&nbsp&nbsp&nbsp</td>
         </tr>

          {% endfor %}
</table>
        </div>
      </div>
    </div>
  </div>
</div> 
</body>
</html>
